{% extends "base.html" %}
{% load static %}

{% block title %}Login | RDFS{% endblock %}
{% block body_class %}rdfs-login-body{% endblock %}

{% block layout %}

 <link
    rel="stylesheet"
    href="{% static 'styles/accounts/01.css' %}?v=2"
  >
<div class="login-wrapper">
  <div class="login-container">

    <!-- BRAND -->
    <div class="login-brand">
      <img src="{% static 'img/RDFS-Logo.png' %}" alt="RDFS Logo">
    </div>

    <!-- FORM -->
    <form method="POST" novalidate>
      {% csrf_token %}

      <!-- USERNAME -->
      <div class="float-field">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>

          <input type="text"
                 name="username"
                 class="form-control"
                 placeholder=" "
                 required>

          <label>Username</label>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="float-field">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>

          <input type="password"
                 id="password"
                 name="password"
                 class="form-control"
                 placeholder=" "
                 required>

          <label>Password</label>

          <button type="button"
                  class="btn btn-outline-secondary btn-eye"
                  onclick="togglePassword()">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <!-- LOGIN -->
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Secure Login
        </button>
      </div>
    </form>



    <!-- TRUST -->
    <div class="login-trust">
      <i class="bi bi-shield-lock-fill"></i>
      Government-secured system
    </div>

    <!-- FOOTER -->
    <div class="login-footer">
      © {{ now|date:"Y" }} RDFS · Maasin City Terminal
    </div>

  </div>
</div>

<script>
function togglePassword(){
  const p=document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
