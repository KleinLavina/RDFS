{% load static %}
<link rel="stylesheet" href="{% static 'styles/passenger/head01.css' %}">
<script src="{% static 'scripts/passenger/head01.js' %}"></script>
<div class="rdfs-header">
  <div class="rdfs-header__container">

    <!-- BRAND -->
    <a class="rdfs-header__brand" href="{% url 'passenger:home' %}">
      <img
        src="{% static 'img/RDFS-Logo.png' %}"
        alt="RDFS Logo"
        class="rdfs-header__logo"
      >
    </a>

    <!-- MOBILE TOGGLE -->
    <button
      class="rdfs-header__toggle"
      aria-label="Toggle navigation"
      aria-expanded="false">
      <i class="bi bi-list"></i>
    </button>

    <!-- NAVIGATION -->
    <div class="rdfs-header__nav">

      <a class="rdfs-header__link {% if request.resolver_match.url_name == 'home' %}is-active{% endif %}" 
         href="{% url 'passenger:home' %}">
        <i class="bi bi-house-door"></i>
        <span>Home</span>
      </a>

      <a class="rdfs-header__link {% if request.resolver_match.url_name == 'announcement' %}is-active{% endif %}" 
         href="{% url 'passenger:announcement' %}">
        <i class="bi bi-megaphone"></i>
        <span>Announcements</span>
      </a>

      <a class="rdfs-header__link {% if request.resolver_match.url_name == 'public_queue' %}is-active{% endif %}" 
         href="{% url 'passenger:public_queue' %}">
        <i class="bi bi-truck"></i>
        <span>Trip Schedule</span>
      </a>

    </div>

  </div>
</div>
